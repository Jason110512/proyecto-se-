<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="logo-placeholder">
            <div class="logo-text">
                <i class="fas fa-hat-wizard"></i>
            </div>
            </div>
        
        <h1>Iniciar Sesión</h1>
        <p class="welcome-message">Bienvenido de vuelta</p>
        
        <form class="login-form">
            <div class="input-group">
                <input type="text" id="username" placeholder="Correo o nombre usuario" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Contraseña" required>
            </div>
            
            <button type="submit" class="login-button">Inicio</button>
        </form>
        
        <div class="links-section">
            <a href="#" class="forgot-password">Olvidaste contraseña?</a>
            <a href="#" class="create-account">Crear Cuenta</a>
        </div>
        
        <div class="separator">
            <div class="line"></div>
            <div class="circle"></div>
            <div class="line"></div>
        </div>
        
        <a href="#" class="google-login">Iniciar sesión con google</a>
    </div>
</body>
</html>
