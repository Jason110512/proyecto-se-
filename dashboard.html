<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control del Creador</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 
</head>
<body>
    <div class="dashboard-container">
        
        <header class="navbar">
            <button class="nav-button green">Home</button>
            <button class="nav-button green">Iniciar Directo</button>
            <button class="nav-button green">Subir Video</button>
            <button class="nav-button green">Advertencia</button>
        </header>

        <main class="content-grid">
            
            <div class="profile-avatar">
                <img src="https://wallpapers.com/images/hd/best-profile-pictures-wqm0z83avja0y31c.jpg" alt="Foto de Perfil" id="profile-img">
            </div>

            <section class="main-video-section">
                <h2 class="video-title">Primer video</h2>
                <div class="video-player-box">
                    <iframe 
                        width="100%" 
                        height="100%" 
                        src="https://www.youtube.com/embed/1di4DWNIUuw?autoplay=0&mute=1" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen>
                    </iframe>
                </div>
                <div class="chat-area" id="chat-toggle-btn">Chat</div>
            </section>
            
            <aside class="stats-sidebar">
                <div class="chart-box red-border" id="chart-top">
                    <h3 class="chart-title">Videos con mas visitas</h3>
                    <canvas id="visitsChart"></canvas> 
                </div>
                
                <div class="chart-box red-border" id="chart-bottom">
                    <h3 class="chart-title">Recursos ganados</h3>
                    <canvas id="resourcesChart"></canvas> 
                </div>
            </aside>

            <div class="info-box red-border bottom-left-box">
                <h3 class="box-title">Último video</h3>
                <iframe 
                    width="100%" 
                    height="100%" 
                    src="https://www.youtube.com/embed/fOW8Y09GVek?autoplay=0&mute=1" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
                </iframe>
            </div>

            <div class="info-box red-border bottom-center-box">
                Suscriptores
                <div class="subscriber-count" id="subscriber-count">1000k</div>
            </div>
            
        </main>
    </div>
    
    <div class="chat-popup" id="chat-popup">
        <div class="chat-header">
            Live Chat 
            <span class="close-chat" id="close-chat-btn">&times;</span>
        </div>
        <div class="chat-messages" id="chat-messages-window">
            <p><span class="username" style="color:#483d8b;">DevBot:</span> ¡Bienvenido al chat de simulación!</p>
            <p><span class="username" style="color:#5fcf1c;">EspectadorPro:</span> ¿A qué hora termina el directo?</p>
            <p><span class="username" style="color:#9e53b6;">Tú:</span> Hola!</p>
        </div>
        <div class="chat-input-area">
            <input type="text" placeholder="Escribe un mensaje..." class="chat-input" id="chat-message-input">
            <button id="send-chat-btn"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>
    
    <script src="dashboard.js"></script>
</body>
</html>
